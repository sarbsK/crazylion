<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            max-width: 300px;
            height: auto;
            border: 5px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .header a {
            color: #ff6f61;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5); /* Slightly transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            width: 70%;
            max-width: 800px;
            height: auto;
            max-height: 80%; /* Limit height to avoid full screen */
            background: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            display: none; /* Hide all images by default */
        }
        .modal-content img.active {
            display: block; /* Show the active image */
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #bbb;
        }
        /* Navigation buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .nav-button:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gallery</h1>
        <p><a href="index.html">Back to Home</a></p>
    </div>
    <div class="container">
        <div class="gallery">
            <!-- Thumbnail image that opens multiple full-size images -->
            <img src="images/thumbs/01.jpg" alt="Thumbnail" onclick="openModal()">
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content" id="modalContent">
            <!-- Multiple full-size images -->
            <img src="images/fulls/01.jpg" alt="Full Image 1" class="active">
            <img src="path/to/fullsize2.jpg" alt="Full Image 2">
            <img src="path/to/fullsize3.jpg" alt="Full Image 3">
            <!-- Add more images as needed -->
            <span class="close" onclick="closeModal()">&times;</span>
            <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
            <button class="nav-button next" onclick="nextImage()">&#10095;</button>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('#modalContent img');

        function openModal() {
            document.getElementById("imageModal").style.display = "flex";
            showImage(currentImageIndex);
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : images.length - 1;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex < images.length - 1) ? currentImageIndex + 1 : 0;
            showImage(currentImageIndex);
        }

        // Close the modal if user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target === document.getElementById("imageModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
