<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            max-width: 300px;
            height: auto;
            border: 5px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .header a {
            color: #ff6f61;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            cursor: zoom-in;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* Navigation buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .nav-button:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gallery</h1>
        <p><a href="index.html">Back to Home</a></p>
    </div>
    <div class="container">
        <div class="gallery">
            <!-- Single thumbnail that opens multiple images -->
            <img src="images/thumbs/01.jpg" alt="Thumbnail" onclick="openModal(0)">
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalContent">
            <!-- Full-size images displayed in modal -->
            <img src="images/fulls/01.jpg" alt="Full Image 1">
            <img src="images/fulls/02.jpg" alt="Full Image 2" style="display:none;">
            <img src="images/fulls/03.jpg" alt="Full Image 3" style="display:none;">
            <!-- Add more images as needed -->
        </div>
        <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
        <button class="nav-button next" onclick="nextImage()">&#10095;</button>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('#modalContent img');
        
        function openModal(startIndex) {
            currentImageIndex = startIndex;
            document.getElementById("imageModal").style.display = "flex";
            showImage(currentImageIndex);
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function showImage(index) {
            // Hide all images
            images.forEach(img => img.style.display = 'none');
            // Show the current image
            images[index].style.display = 'block';
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : images.length - 1;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex < images.length - 1) ? currentImageIndex + 1 : 0;
            showImage(currentImageIndex);
        }

        // Close the modal if user clicks outside of the image
        window.onclick = function(event) {
            if (event.target == document.getElementById("imageModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
