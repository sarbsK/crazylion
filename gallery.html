<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            max-width: 300px; /* Thumbnail size */
            height: auto;
            border: 5px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .header a {
            color: #ff6f61;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }
        .close, .prev, .next {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            z-index: 1001; /* Ensure buttons are above modal content */
        }
        .close {
            right: 20px;
            top: 20px;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .close:hover,
        .close:focus,
        .prev:hover,
        .prev:focus,
        .next:hover,
        .next:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gallery</h1>
        <p><a href="index.html">Back to Home</a></p>
    </div>
    <div class="container">
        <div class="gallery">
            <!-- Single thumbnail that opens the modal -->
            <img src="images/thumbs/01.jpg" alt="Thumbnail" onclick="openModal(0)">
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
        <div class="modal-content" id="modalContent">
            <!-- Full-size images displayed in modal -->
            <img src="images/fulls/06.jpg" alt="Full Image 1">
            <img src="images/fulls/03.jpg" alt="Full Image 2">
            <img src="images/fulls/05.jpg" alt="Full Image 3">
            <img src="images/fulls/04.jpg" alt="Full Image 4">
            <img src="images/fulls/02.jpg" alt="Full Image 5">
            <img src="images/fulls/01.jpg" alt="Full Image 6">
            <!-- Add more images as needed -->
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('#modalContent img');

        function openModal(index) {
            currentIndex = index;
            document.getElementById("imageModal").style.display = "flex";
            showImage(currentIndex);
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function showImage(index) {
            images.forEach((img, i) => {
                img.style.display = i === index ? 'block' : 'none';
            });
        }

        function changeImage(step) {
            currentIndex = (currentIndex + step + images.length) % images.length;
            showImage(currentIndex);
        }

        // Close the modal if user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target === document.getElementById("imageModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
