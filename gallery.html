<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* Include the CSS from above here */
    </style>
</head>
<body>
    <div class="header">
        <h1>Gallery</h1>
        <p><a href="index.html">Back to Home</a></p>
    </div>
    <div class="container">
        <div class="gallery">
            <!-- Single thumbnail that opens multiple images -->
            <img src="images/thumbs/01.jpg" alt="Thumbnail" onclick="openModal()">
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalContent">
            <!-- Full-size images displayed in modal -->
            <img src="images/fulls/06.jpg" alt="Full Image 1">
            <img src="images/fulls/03.jpg" alt="Full Image 2">
            <img src="images/fulls/05.jpg" alt="Full Image 3">
            <img src="images/fulls/04.jpg" alt="Full Image 4">
            <img src="images/fulls/02.jpg" alt="Full Image 5">
            <img src="images/fulls/01.jpg" alt="Full Image 6">
            <img src="images/fulls/06.jpg" alt="Full Image 7">
            <video src="images/turntable.mp4" controls></video>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Close the modal if user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target === document.getElementById("imageModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
