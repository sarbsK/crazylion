<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            max-width: 300px; /* Thumbnail size */
            height: auto;
            border: 5px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
            z-index: 1; /* Ensure thumbnails are below modal controls */
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .header a {
            color: #ff6f61;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Ensure modal is above other content */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }
        .modal-content img {
            width: auto;
            max-width: 100%;
            max-height: 100%;
            display: none; /* Hide all images initially */
            margin: 0 auto;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001; /* Ensure button is above modal content */
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
        .prev,
        .next {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            z-index: 1001; /* Ensure buttons are above modal content */
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .prev:hover,
        .next:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gallery</h1>
        <p><a href="index.html">Back to Home</a></p>
    </div>
    <div class="container">
        <div class="gallery">
            <!-- Thumbnails that open the modal with different sets of images -->
            <img src="images/thumbs/01.jpg" alt="Thumbnail 1" onclick="openModal(0)">
            <img src="images/thumbs/02.jpg" alt="Thumbnail 2" onclick="openModal(1)">
            <img src="images/thumbs/03.jpg" alt="Thumbnail 3" onclick="openModal(2)">
            <img src="images/thumbs/04.jpg" alt="Thumbnail 4" onclick="openModal(3)">
            <img src="images/thumbs/05.jpg" alt="Thumbnail 5" onclick="openModal(4)">
            <img src="images/thumbs/06.jpg" alt="Thumbnail 6" onclick="openModal(5)">
            <!-- Add more thumbnails as needed -->
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
        <div class="modal-content" id="modalContent">
            <!-- Images will be inserted dynamically -->
        </div>
    </div>

    <script>
        // Images for each thumbnail
        const imageSets = [
            ["images/fulls/01.jpg", "images/fulls/02.jpg", "images/fulls/03.jpg"],
            ["images/fulls/04.jpg", "images/fulls/05.jpg", "images/fulls/06.jpg"],
            ["images/fulls/07.jpg", "images/fulls/08.jpg", "images/fulls/09.jpg"],
            ["images/fulls/10.jpg", "images/fulls/11.jpg", "images/fulls/12.jpg"],
            ["images/fulls/13.jpg", "images/fulls/14.jpg", "images/fulls/15.jpg"],
            ["images/fulls/16.jpg", "images/fulls/17.jpg", "images/fulls/18.jpg"]
        ];

        let currentIndex = 0;
        let currentSet = [];

        function openModal(index) {
            currentSet = imageSets[index];
            currentIndex = 0;
            const modalContent = document.getElementById("modalContent");
            modalContent.innerHTML = ''; // Clear existing content
            currentSet.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Full Size Image';
                modalContent.appendChild(img);
            });
            showImage(currentIndex);
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function showImage(index) {
            const images = document.querySelectorAll('#modalContent img');
            images.forEach((img, i) => {
                img.style.display = i === index ? 'block' : 'none';
            });
        }

        function changeImage(step) {
            currentIndex = (currentIndex + step + currentSet.length) % currentSet.length;
            showImage(currentIndex);
        }

        // Close the modal if user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target === document.getElementById("imageModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
